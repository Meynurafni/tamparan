<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Keren</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 30px;
            text-align: center;
            animation: glow 1.5s infinite alternate;
            margin-bottom: 20px;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #0088ff, 0 0 15px #ff00ff, 0 0 20px #ff00ff, 0 0 25px #ff00ff, 0 0 30px #ff00ff, 0 0 35px #ff00ff;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #0062ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            }
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            margin-top: 50px;
            padding: 10px 10px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #ff00ff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc00cc;
        }
    </style>
</head>
<body>
    <h1>UDAH MISKIN GA SHOLAT LAGI</h1>
    <div class="buttons">
        <button onclick="alert('Lebih Semangat Lagi Ya Ibadahnya Sayangggggg :3')">Makasih saya tertampar</button>
        <button onclick="alert('Tetap Istiqomahhh')">Saya tidak tertampar</button>
    </div>
</body>
</html>
